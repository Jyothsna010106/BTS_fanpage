<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <title>Fan Page</title>
    <style>
   
   body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color:black;
        }
        .messages {
            margin-top: 30px;
        }
        .message {
            background-color: #e7f3e7;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .nickname {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .navbar {
            height: 300px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            background-image: url("BTS1.jpeg");
            background-position: center;
            background-size: cover; 
            background-repeat: no-repeat;
            
        }
    </style>
</head>
<body>
    <div class="navbar">
        
       
    </div>
    <div class="container">
        <h1>Fan Page</h1>
        <form id="messageForm">
            <input type="text" id="nicknameInput" placeholder="Your nickname">
            <textarea id="messageInput" placeholder="Leave your message here..."></textarea>
            <button type="button" onclick="addMessage()">Leave a fan message</button>
        </form>
        <div class="messages" id="messagesContainer"></div>
    </div>

    <script>
        function addMessage() {
            const nicknameInput = document.getElementById('nicknameInput');
            const messageInput = document.getElementById('messageInput');
            const messagesContainer = document.getElementById('messagesContainer');

            if (nicknameInput.value.trim() !== '' && messageInput.value.trim() !== '') {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';

                const nicknameDiv = document.createElement('div');
                nicknameDiv.className = 'nickname';
                nicknameDiv.textContent = nicknameInput.value;

                const textDiv = document.createElement('div');
                textDiv.textContent = messageInput.value;

               
                messageDiv.appendChild(textDiv);
                messagesContainer.appendChild(messageDiv);
                messageDiv.appendChild(nicknameDiv);

                
                messageInput.value = ''; 
                nicknameInput.value = '';
            }
        }
    </script>
</body>

</html>
